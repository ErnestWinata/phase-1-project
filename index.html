<!DOCTYPE html>
<html>

     <!-- <h1>Task List to be Contemplated</h1> -->

       <input type="text" id="new-task-description" placeholder="Enter task description...">

         <option value="medium">Probably</option>
         <option value="high">Should be</option>

       <button type="submit">Let's See</button>
     </form>
     
 
     <div id="list">

       </ul>
     </div>
 
    
     <div class="image-container">
      <img src=https://www.shutterstock.com/image-photo/cute-brown-dog-quote-life-260nw-560450935.jpg alt="Cute picture of Dog" width="60%" height="60%">
    </div>
    
    <div class="button-container">
      <button onclick="window.location.href='https://media1.giphy.com/media/f14rKleOPyTdu/giphy.gif'"style="font-size: 24px;">I'm Not Convinced</button>
    </div>
